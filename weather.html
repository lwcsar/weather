<!DOCTYPE html>
<html>
<head>
    <title>Weather Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
body {
    background: #0000ff;
}
.background {
  background: url('Belize-laughing-bird-caye-island.jpg') no-repeat;
  /*center right no-repeat fixed; */
  background-position: right center;
  width: 100%;
  position: relative;
}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
        <h1 style="color:#fff">Weather Station</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-center">
            <div class="row">
                <div class="col-md-12 border">Temperature
                    <h1>72 degrees</h1>
                </div>
                <div class="col-md-12 text-center border"><u>Humidity</u>
                    <h1>54%</h1>
                </div>
                <div class="col-md-12 text-center border">Time
                    <h1>11:59 am</h1>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <img class="img-fluid" src="islands-belize.jpg" alt="Belize Island">
        </div>
    </div>
    
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
